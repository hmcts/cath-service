name: Helm Publish Job

on:
  workflow_call:
    inputs:
      short-sha:
        required: true
        type: string
        description: "Short git SHA for chart version suffix"

env:
  REGISTRY: hmctspublic.azurecr.io

jobs:
  publish:
    name: Publish Umbrella Chart
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Login to Helm OCI registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | \
            helm registry login ${{ env.REGISTRY }} \
              --username "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Add Bitnami repo
        run: helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Build subchart dependencies
        run: |
          for chart_dir in apps/*/helm; do
            echo "Updating dependencies for ${chart_dir}"
            helm dependency update "${chart_dir}"
          done

      - name: Build umbrella chart dependencies
        run: helm dependency update helm/cath-service

      - name: Package chart
        run: |
          BASE_VERSION=$(grep '^version:' helm/cath-service/Chart.yaml | awk '{print $2}')
          CHART_VERSION="${BASE_VERSION}-${{ inputs.short-sha }}"
          echo "CHART_VERSION=${CHART_VERSION}" >> "$GITHUB_ENV"

          mkdir -p ./dist
          helm package helm/cath-service --version "${CHART_VERSION}" -d ./dist

      - name: Push chart to OCI registry
        run: |
          CHART_REF="oci://${{ env.REGISTRY }}/helm/cath-service"

          if helm show chart "${CHART_REF}" --version "${CHART_VERSION}" > /dev/null 2>&1; then
            echo "Chart version ${CHART_VERSION} already exists, skipping push"
          else
            helm push "./dist/cath-service-${CHART_VERSION}.tgz" \
              "oci://${{ env.REGISTRY }}/helm"
          fi

      - name: Output publish summary
        run: |
          echo "### Helm Chart Publish Summary :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chart:** \`cath-service\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${CHART_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`oci://${{ env.REGISTRY }}/helm\`" >> $GITHUB_STEP_SUMMARY
