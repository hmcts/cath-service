name: JIRA Ticket Planning Automation

on:
  schedule:
    - cron: '0 * * * *' # Hourly

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  plan-tickets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for branch operations

      - name: Setup MCP environment
        run: |
          mkdir -p .claude
          echo "${{ secrets.MCP_ENV }}" > .claude/.mcp.env

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          package-manager-cache: false

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma client
        run: yarn db:generate

      - name: Run Claude Code for JIRA Planning
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_marketplaces: |
            https://github.com/hmcts/.claude.git
          plugins: |
            expressjs-monorepo
          settings: |
            {
              "permissions": {
                "allow": [
                  "Bash(git:*)",
                  "Bash(yarn:*)",
                  "Read(**)",
                  "Write(**)",
                  "Edit(**)",
                  "Glob(**)",
                  "SlashCommand(:*:*)",
                  "mcp__plugin_expressjs-monorepo_jira__jira_search",
                  "mcp__plugin_expressjs-monorepo_jira__jira_get_issue",
                  "mcp__plugin_expressjs-monorepo_jira__jira_add_comment",
                  "mcp__plugin_expressjs-monorepo_jira__jira_download_attachments"
                ]
              },
              "enableAllProjectMcpServers": true
            }
          prompt: |
            You are running in a GitHub Action for automated JIRA ticket planning.
            The environment has been set up and dependencies installed.
            You have access to JIRA via MCP tools (jira_search, jira_get_issue, jira_add_comment).
            You have access to the /expressjs-monorepo:qk-plan command from the hmcts/.claude marketplace.
            Automate JIRA ticket planning for prioritized backlog items.
