name: JIRA Ticket Planning Automation

on:
  schedule:
    - cron: '0 9-17 * * 1-5' # every hour, Mon-Fri, 9am-5pm

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  plan-tickets:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CLAUDE_CODE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_CODE_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for branch operations
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure Git
        run: |
          git config user.name "claude-code-bot[bot]"
          git config user.email "claude-code-bot[bot]@users.noreply.github.com"

      - name: Setup MCP environment
        run: |
          mkdir -p .claude
          echo "${{ secrets.MCP_ENV }}" > .claude/.mcp.env

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          package-manager-cache: false

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v5
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma client
        run: yarn db:generate

      - name: Run Claude Code for JIRA Planning
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_API_KEY }}
          github_token: ${{ steps.app-token.outputs.token }}
          plugin_marketplaces: |
            https://github.com/hmcts/.claude.git
          plugins: |
            expressjs-monorepo
          settings: |
            {
              "permissions": {
                "allow": [
                  "Bash(git:*)",
                  "Bash(sed:*)",
                  "Bash(yarn:*)",
                  "Read(**)",
                  "Write(**)",
                  "Edit(**)",
                  "Glob(**)",
                  "SlashCommand(:*:*)",
                  "mcp__plugin_expressjs-monorepo_jira__jira_search",
                  "mcp__plugin_expressjs-monorepo_jira__jira_get_issue",
                  "mcp__plugin_expressjs-monorepo_jira__jira_add_comment",
                  "mcp__plugin_expressjs-monorepo_jira__jira_download_attachments"
                ]
              },
              "enableAllProjectMcpServers": true
            }
          prompt: |
            You are running in a GitHub Action for automated JIRA ticket planning.
            The environment has been set up and dependencies installed.
            You have access to JIRA via MCP tools (jira_search, jira_get_issue, jira_add_comment).
            You have access to the /expressjs-monorepo:qk-plan command from the hmcts/.claude marketplace.

            Automate JIRA ticket planning for prioritized backlog items.

            Task:
            1. Use jira_search to find all VIBE tickets with status "Ready for Progress" and a label "CaTH"
            2. For each ticket, check if a branch feature/VIBE-[num]-[slug] exists
            3. For tickets without branches:
               a. Create the branch with appropriate slug from ticket title then run Run /expressjs-monorepo:qk-start VIBE-[num] to fetch the ticket details
               b. Run /expressjs-monorepo:qk-plan VIBE-[num] to generate technical planning
               c. Commit generated docs to the branch
               d. Push the branch to remote
               e. Extract a 2-3 sentence summary from the plan.md
               f. Use jira_add_comment to post the summary with links to:
                  - Branch URL
                  - Specification doc URL
                  - Tasks doc URL

            Important:
            - Do NOT comment on the JIRA or make changes to the branch if the branch already exists
            - Process all tickets sequentially (not in parallel)
            - If a ticket fails, log the error and continue with next ticket
            - Include error handling for JIRA API failures
            - Format JIRA comments clearly with headings and links

            Process all tickets systematically and provide clear logging.
