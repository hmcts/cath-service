nodejs:
  applicationPort: 3001
  aadIdentityName: future-hearings
  ingressHost: future-hearings-cath-api.{{ .Values.global.environment }}.platform.hmcts.net
  image: 'hmctspublic.azurecr.io/future-hearings/cath:latest'
  environment:
    REDIS_HOST: 'future-hearings-redis-{{ .Values.global.environment }}.redis.cache.windows.net'
  keyVaults:
    future-hearings:
      secrets:
        - redis-access-key
        - app-insights-connection-string
        - dynatrace-url
