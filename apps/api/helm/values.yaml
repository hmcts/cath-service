nodejs:
  applicationPort: 3001
  aadIdentityName: cath
  ingressHost: cath-api.{{ .Values.global.environment }}.platform.hmcts.net
  image: 'hmctspublic.azurecr.io/cath/cath-api:latest'
  environment:
    REDIS_HOST: 'cath-redis-{{ .Values.global.environment }}.redis.cache.windows.net'
  keyVaults:
    cath:
      secrets:
        - redis-access-key
        - app-insights-connection-string
        - dynatrace-url
    pip-ss-kv:
      secrets:
        - name: postgres-url
          alias: DATABASE_URL
    pip-ss-kv-stg:
      secrets:
        - name: app-tenant-id
          alias: AZURE_TENANT_ID
        - name: app-pip-data-management-id
          alias: AZURE_CLIENT_ID
        - name: app-pip-data-management-scope
          alias: AZURE_SCOPE
